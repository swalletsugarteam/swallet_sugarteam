<!DOCTYPE html>
<html lang="en" id="sendPage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy wallet to blockchain</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="margin_sendPage"></div>
    <section class="swap__coins">
        <div class="first__coin coin__swap">
            <h3 class="swap__from">Send</h3>
            <div class="asset" id="from-card">
                <div class="leftrow">
                    <img src="../assets/crypto_icons/trx.png" alt="btc" id="swap-crypto-img">
                    <div class="leftrow__text">
                        <h3 id="swap-crypto-name">TRX</h3>
                    </div>
                </div>
    
            </div>
            <h4>0.003</h4>
        </div>
    </section>

    <h3 class="deploy_text" style="text-align: center; opacity: 0.5;">This transaction is needed to deploy the wallet inside the blockchain, so your transactions and balance will be secure</h3>

    <p id="send_error" class="hidden_err">Error</p>

    
    <section class="buttons buttons__bottom">
        <div class="btns_container">
            <a href="https://swalletsugarteam.github.io/swallet_sugarteam/successful_transaction/index.html" class="primary__blue__btn disabled" id="sendButton">Deploy</a>
        </div>
    </section>
    <p class="error__container">Not enough trx</p>

    <section class="bottom__menu">
        <a href="/swallet_sugarteam/main_page" class="menu__button"><img src="../assets/Home Page.png" alt=""></a>
        <a href="/swallet_sugarteam/swap" class="menu__button"><img src="../assets/Swap.png" alt=""></a>
        <a href="/swallet_sugarteam/settings" class="menu__button"><img src="../assets/Gear.png" alt=""></a>
    </section>
</body>
<script src="../index.js"></script>
</html>
